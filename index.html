<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
       <a class="brand" href="/">EmberCrapSharer</a>
       <div class="nav-collapse collapse" id="main-menu">
        <ul class="nav" id="main-menu-left">
          <li><a id="create" href="#">Create</a></li>
        </ul>
       </div>
     </div>
   </div>
 </div>
<a href="/">Home</a>



  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
<div>
  {{#view App.FormView}}
  <div class="span1">
    <label for="title">Article Title</label>
  </div>
  <div class="span3">
    {{view Ember.TextField valueBinding="controller.title"}}
  </div>

  <div class="span1">
    <label for="body">Article Body</label>
  </div>
  <div class="span3">
    {{view Ember.TextField valueBinding="controller.body"}}
  </div>

  <div class="span3">
    <button type="submit" class="btn btn-success">Submit to Server</button>
  </div>
  {{/view}}
  </div>

    <table class="table">
    <tr>
    <th>Article</th>
    <th>URL</th>
    <th>Title</th>
    <th>Created At</th>
    </tr>
    {{#each item in model}}
    <tr>
      <td><a href="/#/article/{{unbound item.article_id}}">{{item.article_id}}</a></td>
      <td><a href="{{unbound item.url}}" target="_blank">{{item.url}}</a></td>
      <td>{{item.title}}</td>
      <td>{{item.created_at}}</td>
    {{/each}}
    </tr>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="articles">
    <ul>
    {{#each}}
      <li>{{article_id}} | {{title}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="article">
    <ul>
      <li>{{article_id}} | {{title}}</li>
    </ul>

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-model.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
