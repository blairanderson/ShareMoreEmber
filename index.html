<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<a href="/">Home</a>



  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">

  {{#view App.FormView}}
    {{view Ember.TextField valueBinding="controller.title"}}
    {{view Ember.TextField valueBinding="controller.body"}}
    <button type="submit">Done</button>
  {{/view}}
  
  </form>
    <ul>
    {{#each item in model}}
  <a href="/#/article/{{unbound item.article_id}}" target="_blank">{{item.title}}</a>

      <li>{{item.article_id}} | {{item.created_at}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="articles">
    <ul>
    {{#each}}
      <li>{{article_id}} | {{title}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="article">
    <ul>
      <li>{{article_id}} | {{title}}</li>
    </ul>

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-model.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
