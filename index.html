<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ShareMore Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
       <a class="brand" href="/">ShareMore&Ember</a>
       <div class="nav-collapse collapse" id="main-menu">
        <ul class="nav" id="main-menu-left">
          <li><a id="articles" href="/#/articles">Articles</a></li>
          <li><a id="create" href="/#/create">Create</a></li>
        </ul>
        <div class="pull-right">
          <form class="form-search pull-right">
            <input type="text" class="search-query" placeholder="API Token" style="padding: 0px 0px 0px 0px ;margin: 6px 1px -5px 0px;">
            <button type="submit" class="btn btn-mini">Go</button>
          </form>
        </div>
       </div>
     </div>
   </div>
 </div>
<a href="/">Home</a>



  <script type="text/x-handlebars">
  <div class="container" style="padding-top:30px;">
      {{#view App.TokenView}}
      <div class="span1">
        <label for="token">API TOKEN</label>
      </div>
      <div class="span3">
        {{view Ember.TextField valueBinding="controller.token"}}
      </div>

      <div class="span3">
        <button type="submit" class="btn btn-success">Submit to Server</button>
      </div>
    {{/view}}
  </div>
  
  <div class="container">
    {{outlet}}
  </div>
  </script>

<!-- INDEX TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome to ShareMore & Ember.js</h2>
    <table class="table">
    <tr>
    <th>Article Identifier</th>
    <th>Live URL</th>
    <th>Title</th>
    <th>Created At</th>
    </tr>
    {{#each item in model}}
    <tr>
      <td><a href="/#/article/{{unbound item.article_id}}">{{item.article_id}}</a></td>
      <td><a href="{{unbound item.url}}" target="_blank">{{item.url}}</a></td>
      <td>{{item.title}}</td>
      <td>{{item.created_at}}</td>
    {{/each}}
    </tr>
    </table>
  </script>


<!-- ARTICLES TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="articles">
    {{#each}}
      <div class="media" style="width:400px;border:1px dashed black;">
        <div class="media-body">
          <h4 class="media-heading"><a href="/#/article/{{unbound article_id}}">{{title}}</a></h4>
          
          {{body}}
          <h5 class="pull-right">ID: {{article_id}}</h5>
        </div>
      </div>
    {{/each}}
  </script>

<!-- ARTICLE SHOW TEMPLATE -->
  <script type="text/x-handlebars" data-template-name="article">
    <p style="font-family: 'freight-sans-pro','Myriad Pro','Lucida Grande','Lucida Sans Unicode','Lucida Sans',Geneva,Verdana,sans-serif;font-weight: 700;margin: 20px 20px 20px 20px;font-size: 60px;line-height: 1;">{{title}}</p>
    
<p style="font-weight: 400; font-size: 32px; line-height: 1.45;margin: 20px 20px 20px 20px">{{body}}</p>
<div class="well">
<p>local link:<a href="/#/article/{{unbound article_id}}">{{article_id}}</a></p>
<p>external link:{{url}}</p>
</div>

  </script>

  <script type="text/x-handlebars" data-template-name="create">
    {{#view App.FormView}}
      <div class="span1">
        <label for="title">Article Title</label>
      </div>
      <div class="span3">
        {{view Ember.TextField valueBinding="controller.title"}}
      </div>

      <div class="span1">
        <label for="body">Article Body</label>
      </div>
      <div class="span3">
        {{view Ember.TextField valueBinding="controller.body"}}
      </div>

      <div class="span3">
        <button type="submit" class="btn btn-success">Submit to Server</button>
      </div>
    {{/view}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-model.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
